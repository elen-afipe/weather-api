<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="" class="logo-text" noreferrer>Odin weather</a>
            <div class="github-info">
                <img src="" class="github-logo">
                <a href="" class="github-link" noreferrer></a>
            </div>
        </header>
        <main class="main">
            <div class="search-row">
                <form class="form">
                    <input type="text" class="search">
                    <button class="search btn">
                        <img src="">
                    </button>
                </form class="form">
                <div class="toggle-container">
                    <button class="toggle-btn"></button>
                </div>
            </div>
            <div class="error-text"></div>
            <div class="today-weather">
                <section>
                    <div class="today-row">
                        <img src="" class="svg">
                        <h2 class="location"></h2>
                    </div>  
                    <div class="today-row">
                        <p class="temp-now"></p>
                    </div>
                    <div class="today-row">
                        <p class="temp"><span class="temp-max"></span>/<span class="temp-min"></span>, feels like <span class="temp-feel"></span></p>
                    </div>
                    <div class="today-row">
                        <p class="description"></p>
                    </div>
                    <div class="today-row">
                        <div class="weather-details">
                            <img src="" class="svg">
                            <p class="wind"></p>
                        </div>
                        
                        <div class="weather-details">
                            <img src="" class="svg">
                            <p class="uv"></p>
                        </div>
                        
                        <div class="weather-details">
                            <img src="" class="svg">
                            <p class="pressure"></p>
                        </div>
                    </div>
                </section>
                <div class="sun">
                    <div class="sunrise-details">
                        <img src="" class="svg sunrise-pic">
                        <p class="sunrise"></p>
                    </div>
                    <div class="sunset-details">
                        <img src="" class="svg sunset-pic">
                        <p class="sunset"></p>
                    </div>
                </div>
            </div>

            <div class="today-carousel">
                <div class="carousel-items"></div>
                <button class="prev btn"><img src="" alt=""></button>
                <button class="next btn"><img src="" alt=""></button>
            </div>

            <div class="forecast-block"></div>
        </main>
        <footer class="footer"><a href="" class="credits">Data from weather</a></footer>
    </div>
</body>
</html>
