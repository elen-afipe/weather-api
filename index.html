<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather</title><link rel="icon" href="PCLOUDY1.svg"><script defer="defer" src="main.js"></script></head><body><div class="container"><header class="header"><a href="" class="logo-text" noreferrer>Odin weather</a><div class="github-info"><img src="550985caaa8859d4b95f.svg" class="github-logo"/> <a href="https://github.com/elen-afipe/weather-api" class="github-link" noreferrer>Project on Gihub</a></div></header><main class="main"><div class="search-row"><form class="form"><input class="search" placeholder="City:"/> <button class="search btn svg"><img src="01da7b90b09620b3b6c6.svg"/></button></form><div class="toggle-container"><button class="toggle-btn"></button></div></div><div class="error-text"></div><div class="forecast"><div class="today-weather"><div class="today-block"><img class="today-image"/><div class="today-content"><div class="today-row"><img class="svg location-icon" src="e38eaa74136372d738a1.svg"/><h2 class="location"></h2></div><div class="today-row"><p class="temp-now"></p><img class="today-icon svg"/></div><div class="today-row"><p class="temp"><span class="temp-max"></span>/<span class="temp-min"></span>, feels like <span class="temp-feel"></span></p></div><div class="today-row"><p class="description"></p></div><div class="today-row"><div class="weather-details"><img class="svg" src="0866ba7edc80af545c77.svg"/><p class="wind"></p></div><div class="weather-details"><img class="svg" src="9a4f15383697dbce83ea.svg"/><p class="uv"></p></div><div class="weather-details"><img class="svg" src="0274c8367ef929eefba9.svg"/><p class="pressure"></p></div></div></div></div><div class="sun"><div class="sunrise-details"><img class="svg sunrise-pic" src="c4d6724b59adeee57036.jpg"/><div class="sunrise-content"><h3 class="sun-text">Sunrise</h3><p class="sunrise"></p></div></div><div class="sunset-details"><img class="svg sunset-pic" sr
